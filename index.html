<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=90>, initial-scale=1.0">
    <title>calculator by  code</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
   <!-- <h1 style="text-align: center;">بِسْمِ اللَّـهِ الرَّحْمَـٰنِ الرَّحِيمِ</h1>-->
    <div class="calculator">
        <input type="text" placeholder="0"   id="inputBox">
        <div>
            <button  class="operator"  >AC</button>
            <button  class="operator"  >del</button>
            <button  class="operator" >%</button>
            <button  class="operator">/</button>
            
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="operator">*</button>
            
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button   class="operator">-</button>
            
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  class="operator">+</button>
            
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
